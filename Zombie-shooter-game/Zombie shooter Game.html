    var reqAnimFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame;
    var zombies = [];
    var pos = 0;
    var x = 0;
    var y = 0;
    var score = 0;
    var bullets = 7;
    var respawnTime = 1750;
    var move,respawn,zMove;
    window.onload = function () {

    }
    function startGame() {
      sb.style.display = 'none';
      bulData.innerHTML = 'Bullets:7';
      scoreData.innerHTML = 'Score:0';
      zombies = [];
      pos = 0;
      x = 0;
      y = 0;
      score = 0;
      bullets = 7;
      respawnTime = 1750;
      zMove = setInterval(function () {
        for (var i = 0; i < zombies.length; i++) {
          if(zombies[i][2] <= 170){
            zombies[i][0] -= 0.75;
            zombies[i][1] -= 0.75;
            zombies[i][2] += 1.5;
            zombies[i][3] += 2.25;
          }
          else if(zombies[i][4] == true && zombies[i][2] >= 170){
            gameover();
          }
        }
      },150);
      respawn = setInterval(function () {
        Zombie();
        if (respawnTime > 600) {
          respawnTime -= 25;
        }
        zombieRespawn();
      },respawnTime);
    }
    function gameover() {
      clearInterval(zMove);
      clearInterval(respawn);
      sb.style.display = 'block';
      gscore.innerHTML = 'Game Over<br>Score:'+score;
      zombies = [];
    }
    function draw() {
      ctxt.clearRect(-350,-350,700,700);
      ctxt.beginPath();
      ctxt.drawImage(back,-180+x,0,720,240);
      for (var i = 0; i < zombies.length; i++) {
        if (zombies[i][4] == true) {
          ctxt.drawImage(zombie,zombies[i][0],zombies[i][1],zombies[i][2],zombies[i][3]);
        }
      }
      ctxt.drawImage(gun,220,140,140,100);
      ctxt.drawImage(aim,160,100,40,40);
      ctxt.closePath();
      reqAnimFrame(draw,60);
    }
    function Zombie() {
      var newZ = [[random(-30,300)+x,115,30,45,true]]
      for (var i = 0; i < zombies.length; i++) {
        newZ.push(zombies[i]);
      }
      zombies = newZ;
    }
    function zombieRespawn() {
      clearInterval(respawn);
      respawn = setInterval(function () {
        Zombie();
        if (respawnTime > 600) {
          respawnTime -= 25;
        }
        zombieRespawn();
      },respawnTime);
    }
    document.onkeydown = function (e) {
      if (e.keyCode == 32) {
        shoot();
        }
      if (e.keyCode == 37) {
        moveLeft();
      }
      if (e.keyCode == 39) {
        moveRight();
      }
    }
    document.onkeyup = function () {
    clearInterval(move);
    move = null;
    }
    function moveLeft() {
      if (move == null) {
        move = setInterval(function () {
          if (x != 180) {
            x += 5;
            for (var i = 0; i < zombies.length; i++) {
                zombies[i][0] += 5;
            }
          }
        },20);
      }
    }
    function moveRight() {
      if (move == null) {
        move = setInterval(function () {
          if (x != -180) {
            x -= 5;
            for (var i = 0; i < zombies.length; i++) {
                zombies[i][0] -= 5;
            }
          }
        },20);
      }
    }
    function shoot() {
      var aim = {
        x:170,
        y:110,
        w:20,
        h:20
      }
      if (bullets != 0) {
      for (var i = 1; i < zombies.length; i++) {
        if (zombies[zombies.length-i][4] == true) {
          var zomb = zombies[zombies.length-i];
          var z = {
            x:zomb[0],
            y:zomb[1],
            w:zomb[2],
            h:zomb[3]
          }
          if (checkCollision(z,aim) == true) {
            zombies[zombies.length-i][4] = false;
            score += 10;
            scoreData.innerHTML = 'Score:'+score;
            break;
          }
        }
      }
      bullets--;
      bulData.innerHTML = 'Bullets:'+bullets;
      if (bullets == 0) {
        bulData.innerHTML = 'Reloading...';
        setTimeout(function () {
          bullets = 7;
          bulData.innerHTML = 'Bullets:'+bullets;
        },2400);
      }
      }
    }
    toleft.ontouchstart = moveLeft;
    toright.ontouchstart = moveRight;
    toright.ontouchend = function () {
    clearInterval(move);
    move = null;}
    toleft.ontouchend = function () {
    clearInterval(move);
    move = null;}
    toright.ontouchover = function () {
    clearInterval(move);
    move = null;}
    toleft.ontouchover = function () {
    clearInterval(move);
    move = null;}
    shotBtn.ontouchstart = shoot;
    reqAnimFrame(draw,60);
    function checkCollision(a,b){
    if(a.x >= b.x-a.w && a.x <= b.x+b.w && a.y >= b.y-a.h && a.y <= b.y+b.h){
    return true;}
    else{
    return false;}}
    function random(min,max){
    var mn = max-min;
    return (Math.floor(Math.random()*mn+min))}
  </script>
